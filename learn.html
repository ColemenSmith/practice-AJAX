<!DOCTYPE html>
<html>
	<head>
	<title></title>
	</head>
<body>

	Let's see if this works
<div id='content' >
	<input type="button" value="get content" class="content" id="btn_content" onclick="practiceAjax()" />
</div>
	<script>

		function practiceAjax() {
			var xhttp = new XMLHttpRequest()
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById('content').innerHTML = 
					this.responseText;
				}
			};
			xhttp.open("GET", "use.html", true);
			xhttp.send();
		}

	</script>

</body>
</html>
